    <div class="container-fluid" id="content">
        <h1 id="question"></h1>
        <p id="help">
            It doesn't look like any question sets have been chosen yet.
        <br>
        <br>
            Have you gone to the configuration screen and selected something to be quizzed on?
        </p>
        <div id="ani" style="opacity: 0;" class="container-fluid">
        <h3 id="answers">
            <button id="a" onclick="submitAnswer('A')"></button>
            <br>
            <button id="b" onclick="submitAnswer('B')"></button>
            <br>
            <button id="c" onclick="submitAnswer('C')"></button>
            <br>
            <button id="d" onclick="submitAnswer('D')"></button>
        </h3>
        <h3 id="feedback">
            <p id="chosenAnswer"></p>
            <p id="correctIncorrect"></p>
        </h3>
        <h3 id="navigation">
            <button id="back" onclick="naviagate('back')"><p>< Previous Question</p></button>
            <button id="next" onclick="naviagate('forward')"><p>Next Question ></p></button>
        </h3>
        <h4 id="info">
            <p id="total"></p>
            <p id="streak"></p>
            <p id="correct"></p>
            <p id="incorrect"></p>
            <button id="shuffle" onclick="shuffle()"><p>Shuffle</p></button>
        </h4>
