<!DOCTYPE html>
<html lang="en">

   <body>
        <!-- Intro-->
        <!--<p id="letter1"></p>-->
        <h1 id="intro"></h1>
        <h1 id="letter1"></h1>
        <!-- Main Content-->
        <div id="main">
            <h2>Welcome to my website, use the links below to see my projects.</h2>
        </div>
        <!-- Scripts -->
        <script>
            intro.onclick = function() {
            let start = Date.now();

            let timer = setInterval(function() {
            let timePassed = Date.now() - start;

          intro.style.left = timePassed / 5 + 'px';
          intro.style.color = "white";

          if (timePassed > 2000) clearInterval(timer);

        }, 1);
      }
        </script>

    </body>
